<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Petit Projet Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!--navbar start-->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="logonav.png" alt="" width="45px"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link " href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="index_2.html">Gallery</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="contact.html">Contact</a>
              </li>
            </ul>  
          </div>
        </div>
    </nav> 
    <!--navbar end-->

    <!--main start-->
    <main class="bg-dark">
        <div class="container text-center bg-dark">
            <div class="row">
              <div class="col-12">
                <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d22268.26326595004!2d4.836556793744054!3d45.76050932548124!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1stonkin%20villeurbanne!5e0!3m2!1sfr!2sfr!4v1669213068708!5m2!1sfr!2sfr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>  
              </div>
              <div class="col-12">
                <form class="row g-3 text-light">
                    <div class="col-md-6">
                      <label for="inputEmail4" class="form-label">Galaxy</label>
                      <input type="email" class="form-control" id="inputEmail4">
                    </div>
                    <div class="col-md-6">
                      <label for="inputPassword4" class="form-label">Solar system</label>
                      <input type="password" class="form-control" id="inputPassword4">
                    </div>
                    <div class="col-12">
                      <label for="inputAddress" class="form-label">Address interstellar</label>
                      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Jupiter Av">
                    </div>
                    <div class="col-12">
                      <label for="inputAddress2" class="form-label">Address spaceship</label>
                      <input type="text" class="form-control" id="inputAddress2" placeholder="Spaceship, hole, planet">
                    </div>
                    <div class="col-md-6">
                      <label for="inputCity" class="form-label">City</label>
                      <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-4">
                      <label for="inputState" class="form-label">State</label>
                      <select id="inputState" class="form-select">
                        <option selected>Choose...</option>
                        <option>arrakis</option>
                        <option>saturn</option>
                        <option>tatouine</option>
                        <option>moon</option>
                      </select>
                    </div>
                    <div class="col-md-2">
                      <label for="inputZip" class="form-label">Zip</label>
                      <input type="text" class="form-control" id="inputZip">
                    </div>
                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                          Welcome to the hood
                        </label>
                      </div>
                    </div>
                    <div class="col-12">
                        <button type="button" class="btn btn-danger">Danger</button>
                    </div>
                  </form>
              </div>
            </div>
          </div>
        
    </main>
    <!--main end-->

    <!--footer start-->
    <footer class="text-white text-center bg-dark">
       <p class="">&copy; DWWM CCI Lyon 2022 Petit Projet Bootstrap</p>
    </footer>
    <!--footer end-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
